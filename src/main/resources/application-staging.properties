# ── Database ──────────────────────────────────────────────────────────────────
# Set ONE variable in Railway web service vars:
#   SPRING_DATASOURCE_URL = jdbc:${{Postgres.DATABASE_URL}}
# Railway resolves ${{Postgres.DATABASE_URL}} to the full postgres:// URL;
# prepending jdbc: makes it a valid JDBC URL for the PostgreSQL driver.
spring.datasource.url=jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}
spring.datasource.hikari.maximum-pool-size=5

# ── Proxy / HTTPS ─────────────────────────────────────────────────────────────
server.forward-headers-strategy=native

# ── Hibernate ─────────────────────────────────────────────────────────────────
# validate: confirms schema matches entities but makes NO changes — Flyway owns DDL
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ── Flyway ────────────────────────────────────────────────────────────────────
spring.flyway.enabled=true
# schema.sql is for local only; Flyway handles all DDL here
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false

# ── Google OAuth2 — use a SEPARATE staging OAuth client in Google Cloud Console
# Authorized redirect URI: https://<staging-url>/login/oauth2/code/google
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=profile,email

# ── App ───────────────────────────────────────────────────────────────────────
app.base-url=${APP_BASE_URL}
app.remember-me.key=${REMEMBER_ME_KEY}

# ── SMTP ──────────────────────────────────────────────────────────────────────
spring.mail.host=${SMTP_HOST:}
spring.mail.port=${SMTP_PORT:465}
spring.mail.username=${SMTP_USERNAME:}
spring.mail.password=${SMTP_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.ssl.enable=true
spring.mail.properties.mail.smtp.starttls.enable=false

