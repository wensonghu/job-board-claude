# ── Database ──────────────────────────────────────────────────────────────────
# Set ONE variable in Railway web service vars:
#   SPRING_DATASOURCE_URL = jdbc:${{Postgres.DATABASE_URL}}
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.hikari.maximum-pool-size=10

# ── Hibernate ─────────────────────────────────────────────────────────────────
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ── Flyway ────────────────────────────────────────────────────────────────────
spring.flyway.enabled=true
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false

# ── Google OAuth2 — use a SEPARATE production OAuth client in Google Cloud Console
# Authorized redirect URI: https://<your-domain>/login/oauth2/code/google
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=profile,email

# ── App ───────────────────────────────────────────────────────────────────────
app.base-url=${APP_BASE_URL}
app.remember-me.key=${REMEMBER_ME_KEY}

# ── SMTP ──────────────────────────────────────────────────────────────────────
spring.mail.host=${SMTP_HOST:}
spring.mail.port=${SMTP_PORT:587}
spring.mail.username=${SMTP_USERNAME:}
spring.mail.password=${SMTP_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
