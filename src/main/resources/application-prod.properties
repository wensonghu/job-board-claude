# ── Database ──────────────────────────────────────────────────────────────────
spring.datasource.url=jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}
spring.datasource.hikari.maximum-pool-size=10

# ── Proxy / HTTPS ─────────────────────────────────────────────────────────────
server.forward-headers-strategy=native

# ── Hibernate ─────────────────────────────────────────────────────────────────
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ── Flyway ────────────────────────────────────────────────────────────────────
spring.flyway.enabled=true
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false

# ── Google OAuth2 ─────────────────────────────────────────────────────────────
# Use a SEPARATE production OAuth client in Google Cloud Console
# Authorized redirect URI: https://<prod-domain>/login/oauth2/code/google
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=profile,email

# ── App ───────────────────────────────────────────────────────────────────────
app.base-url=${APP_BASE_URL}
app.remember-me.key=${REMEMBER_ME_KEY}

# ── Email (Resend HTTP API — no SMTP ports needed) ────────────────────────────
resend.api.key=${RESEND_API_KEY:}
